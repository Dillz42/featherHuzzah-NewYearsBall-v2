<input id="glowingPixelCount" type="number" value="10" min="0" max="89" onchange="updateGlowingPixelCount()">
<script>
    function updateGlowingPixelCount() {
        var form = new FormData();
        form.append("glowingPixelCount", document.getElementById("glowingPixelCount").value);
        httpPost("led", form)
    }
</script>
